<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D Toggle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <input type="checkbox" id="toggle" />
    <label for="toggle" class="wrap">
      <div class="layer">
        <div class="bottom"></div>
      </div>
      <div class="layer">
        <div class="base"></div>
      </div>
      <div class="layer">
        <div class="stalk"></div>
      </div>
      <div class="layer">
        <div class="face"></div>
      </div>
    </label>
  </body>
</html>
